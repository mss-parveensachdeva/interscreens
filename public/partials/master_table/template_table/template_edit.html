<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="panel panel-default">
			<div class="panel-heading"> <strong class="">Add template screen.</strong></div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" name="myForm" sf-schema="EC.schema" sf-form="EC.form" sf-model="EC.model" ng-submit="EC.obsubmit(EC.model)"></form>
			</div>
			<div class="panel-body">
				<div class="col-sm-12">
					<label class="control-label">Pretty preview</label>
					<textarea cols="80" rows="5" ng-model="EC.model.html" ng-change="EC.setHtmlContent(EC.model.html)"></textarea>
					<hr/>
					<label class="control-label">Html preview</label>
					<div class="htmlPreview" ng-bind-html="EC.model.html"></div>
				</div>
				<div class="col-sm-12">
									<hr/>
					<label class="control-label">Js preview</label>
					<textarea cols="80" rows="5" ng-model="EC.model.js" ng-change="EC.setJsContent(EC.model.js)"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
